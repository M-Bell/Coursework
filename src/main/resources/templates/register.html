<!DOCTYPE html>
<html>
<head>
    <title>Input Fields and Image Example</title>
    <link rel="stylesheet" type="text/css" href="../static/css/register.css" th:href="@{/css/register.css}"/>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h3 class="login-header">Register</h3>
        <hr class="header-sep">
        <form class="form-input" action="/register" method="post" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="full-name">Full name:</label>
            <input type="text" id="full-name" name="full-name">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required>
            <label>Gender:</label>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender-male" value="MALE" required>
                    <label class="form-check-label" for="gender-male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender-female" value="FEMALE">
                    <label class="form-check-label" for="gender-female">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender-other" value="OTHER">
                    <label class="form-check-label" for="gender-other">Other</label>
                </div>
            </div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="photo-block">
                <label class="photo-prompt">Upload your photo:</label>
                <label for="photo" class="photo-button">Select a file</label>
                <input type="file" id="photo" name="photo" class="photo-input">
            </div>
            <label for="bio">Tell a bit about yourself:</label>
            <textarea id="bio" name="bio" rows="6"></textarea>
            <input type="submit" value="Submit">
            <p class="login-link">Already have an account: <a class="login" href="/login">login</a></p>
        </form>
    </div>
</div>
</body>
</html>
