<!DOCTYPE html>
<html>
<head>
    <title>Input Fields and Image Example</title>
    <link rel="stylesheet" type="text/css" href="../static/css/register.css" th:href="@{/css/register.css}"/>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h3 class="login-header">Edit user</h3>
        <hr class="header-sep">
        <!--/*@thymesVar id="edit_user" type="com.shyiko.coursework.model.UserProfile"*/-->
        <form class="form-input" th:action="@{/edit_user/{username}(username=${edit_user.username})}" method="post"
              enctype="multipart/form-data">
            <label for="full-name">Full name:</label>
            <input type="text" id="full-name" th:value="${edit_user.fname}" name="full-name">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" th:value="${edit_user.birthday}" required>
            <label>Gender:</label>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender-male" value="MALE"
                           th:checked="${edit_user.getGender().equals('MALE')}" required>
                    <label class="form-check-label" for="gender-male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender-female" value="FEMALE"
                           th:checked="${edit_user.getGender().equals('FEMALE')}">
                    <label class="form-check-label" for="gender-female">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender-other" value="OTHER"
                           th:checked="${edit_user.getGender().equals('OTHER')}">
                    <label class="form-check-label" for="gender-other">Other</label>
                </div>
            </div>
            <div class="photo-block">
                <label class="photo-prompt">Upload your photo:</label>
                <label for="photo" class="photo-button">Select a file</label>
                <input type="file" id="photo" name="photo" class="photo-input">
            </div>
            <label for="bio">Tell a bit about yourself:</label>
            <textarea id="bio" name="bio" rows="6" th:value="${edit_user.bio}" th:text="${edit_user.bio}"></textarea>

            <div class="button-block">
                <input type="submit" value="Submit">
                <input type="button" onclick="window.history.back()" value="Back">
            </div>
        </form>
    </div>
</div>
</body>
</html>
